<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div class="container">
      <div class="first-box">
        <img src="images/icon-star.svg" alt="" />

        <h2>How did we do?</h2>
        <p>
          please let us know how we did with your support<br />
          request.All feedback is appreciated to help us<br />
          improve our offering!
        </p>
        <span class="btns">
          <button class="btn" data-num="1">1</button>
          <button class="btn" data-num="2">2</button>
          <button class="btn" data-num="3">3</button>
          <button class="btn" data-num="4">4</button>
          <button class="btn" data-num="5">5</button>
        </span>

        <button id="basebtn">
          <p>submit</p>
        </button>
      </div>
      <div class="second-box">
        <img src="images/illustration-thank-you.svg" alt="" />
        <p id="first-para">you selected <span id="number"> 0</span> out of 5</p>
        <h2>Thank you</h2>
        <p id="last-para">
          we appreciate you taking the time to give a rating. If you need more
          support,don't hesitate to <br />
          get in touch!
        </p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
